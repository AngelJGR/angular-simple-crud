<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">
    Angular Simple Crud
  </a>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" 
          *ngFor="let employee of employees"
          (click)="openForEdit(employee)"
          [class.active]="employee === selectedEmployee"
        >
          <span class="badge badge-primary">{{employee.id}}</span> - {{employee.name}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            <h3>Inserte a new employee</h3>
          </div>
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)]="selectedEmployee.name">
          </div>
          <div class="form-group">
            <input type="text" name="country" id="country" placeholder="Country" class="form-control" [(ngModel)]="selectedEmployee.country">
          </div>
          <button class="btn btn-primary" type="submit" (click)="addOrEdit()">Enviar</button>
          <button class="btn btn-danger mx-2" 
            type="submit" 
            (click)="delete()"
            *ngIf="selectedEmployee.id !== undefined"
          >Eliminar</button>
          <button class="btn btn-warning mx-auto" 
            type="submit" 
            (click)="cancel()"
            *ngIf="selectedEmployee.id !== undefined"
          >Cancelar</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img width="300" src="../public/img/logo.png" alt="" class="img-fluid">
    </div>
  </div>
</div>
